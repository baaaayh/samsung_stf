    <script>
        function searchCmType() {
            var cmSearchCondition = document.getElementById('cmSearchCondition');
            var toggleCmSearchType = document.getElementById('toggleCmSearchType');
            var toggleCmSearchProgramType = document.getElementById('toggleCmSearchProgramType');

            var cmsearchType = document.getElementById('cmsearchType');
            var cmsearchProgramType = document.getElementById('cmsearchProgramType');

            if (cmSearchCondition.options[cmSearchCondition.selectedIndex].value == 'cmResearcher') {
                toggleCmSearchType.style.display = 'block';
                toggleCmSearchProgramType.style.display = 'none';
            } else if (cmSearchCondition.options[cmSearchCondition.selectedIndex].value == 'cmProjectContent') {
                toggleCmSearchType.style.display = 'none';
                toggleCmSearchProgramType.style.display = 'block';
            } else {
                toggleCmSearchType.style.display = 'none';
                toggleCmSearchProgramType.style.display = 'none';
            }

            return;
        }

        function cmsearchProjectContentConfirm() {
            var cmSearchCondition = document.getElementById('cmSearchCondition');

            if (cmSearchCondition.options[cmSearchCondition.selectedIndex].value == 'cmProjectContent') {
                if (confirm('연구내용 검색 시 시간이 오래걸립니다. 그래도 검색하시겠습니까?')) {
                    return true;
                }
            } else {
                return true;
            }

            return false;
        }

        function switchActionUrl() {
            $('#cmSearch').attr('action', '../cm/search.do');
            $('#cmSearch').submit();
        }

        function cmSearchCheck() {
            if (cmsearchProjectContentConfirm()) {
                var cmSearchKeyword = $('#cmSearchKeyword').val();

                if (cmSearchKeyword == '') {
                    cmSearchKeyword = $('#resultcmSearchKeyword').val();

                    if (cmSearchKeyword == '') {
                        alert('검색어를 입력해주세요.');
                    }
                    return false;
                }
            }
        }
